<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>YouTube</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="backdrop-blur-lg shadow-md">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-white">YouTube</h1>
            <form method="POST" action="/upload" class="flex items-center">
                <input type="text" name="youtube_url" placeholder="Enter YouTube URL" required class="border border-gray-300 rounded-lg p-2 w-64 bg-white shadow-sm focus:ring focus:ring-red-300 mx-2">
                <select name="category" required class="border border-gray-300 rounded-lg p-2 w-32 bg-white shadow-sm focus:ring focus:ring-red-300 mx-2">
                    <option value="Projects">Projects</option>
                    <option value="Ideas">Ideas</option>
                    <option value="education">Education</option>
                </select>
                <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 mx-2">Add Video</button>
            </form>
        </div>
    </header>
    


    <main class="container mx-auto px-4 py-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
